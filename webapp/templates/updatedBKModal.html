     <div id="updatedBKModal" class="modal fade">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button id="exit_modal" type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title text-center">Booking Details Updated</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-3 control-label">Booking ID</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" id="inputEmail3" readonly value = "{{ booking_id }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-3 control-label">Room Name</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" id="inputEmail3" readonly value = "{{ room_name }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-3 control-label">Description</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" id="inputEmail3" readonly value = "{{ description}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-3 control-label">Contact</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" id="inputEmail3" readonly value =" {{ contact }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-3 control-label">Date/Time</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" id="inputEmail3" readonly value =" {{ date }}">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="exit_modal1" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript">
    $("[id^='exit_modal']").click(function() {
        window.location = "/";
    });
</script>
