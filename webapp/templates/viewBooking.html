<html>

<head>
    <title>Booking System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" /> {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'fullcalendar/dist/fullcalendar.min.css' %}" />
    <link rel="stylesheet" href="{% static 'style.css' %}" />
</head>

<body class="body">
    {% block navbar %} {% include "navbar.html" %} {% endblock %}
    <div class="container">
        <div id="row">
            <div id = "findBK">
                <form id="findBookingForm" class="form-inline" method='POST'>
                    {% csrf_token %}
                    <div class="form-group has-feedback">
                        <label for="booking_id">Booking Id</label>
                        <span style="display:inline-block; width: 2;"></span>
                        <input type="text" class="form-control" id="booking_id" name="booking_id">
                        <span class="glyphicon form-control-feedback" id="booking_id_error"></span>
                    </div>
                    <span style="display:inline-block; width: 10;"></span>
                    <div class="form-group">
                        <button type="submit" id="find_room_btn" class="btn btn-default">Find Rooms</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="result"></div>
    </div>
    <script type="text/javascript" src="{% static 'moment/min/moment.min.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
    <script type="text/javascript" src = "{% static 'fullcalendar/dist/fullcalendar.min.js' %}"></script>
    <script src="{% static 'js/request.js' %}" type="text/javascript"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js" type="text/javascript"></script>
    <script src = "http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/additional-methods.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#findBookingForm').validate({
                rules: {
                    'booking_id':{
                        required: true,
                        number: true,
                    }
                },
                highlight: function(element, errorClass, validClass) {
                    var error = "#" + $(element).attr("id") + "_error";
                    $(element).closest('.form-group').removeClass('has-success').addClass('has-error has-feedback');
                    $(error).addClass('glyphicon-remove');
                },
                unhighlight: function(element, errorClass, validClass) {
                    var error = "#" + $(element).attr("id") + "_error";
                    $(element).closest('.form-group').removeClass('has-error has-feedback');
                    $(error).removeClass('glyphicon-remove');
                },
                errorElement: 'span',
                errorClass: 'help-block',
                errorPlacement: function(error, element) {
                    if (element.parent('.input-group').length) {
                        error.insertAfter(element.parent());
                    } else {
                        error.insertAfter(element);
                    }
                },
            });
        });
    </script>
</body>

</html>
