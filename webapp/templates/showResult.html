<div class="container">
    <div id="row">
        <div class="col-md-6">
            <ul class="list-group">
                {% for item in query_results %}
                <li class="list-group-item inline">
                    <div class="row">
                        <label class="col-md-6" for="exampleInputEmail1">Name</label>
                        <div class="col-md-6"><span class="pull-right">{{ item.room_name }}</span></div>
                    </div>
                </li>
                <li class="list-group-item inline">
                    <div class="row">
                        <label class="col-md-6" for="exampleInputEmail1">Size</label>
                        <div class="col-md-6"><span class="pull-right">{{ item.room_size }}</span></div>
                    </div>
                </li>
                <li class="list-group-item inline">
                    <div class="row">
                        <label class="col-md-6" for="exampleInputEmail1">Location</label>
                        <div class="col-md-6"><span class="pull-right">{{ item.room_location }}</span></div>
                    </div>
                </li>
                <li class="list-group-item inline">
                    <div class="row">
                        <label class="col-md-6" for="exampleInputEmail1">Features</label>
                        <div class="col-md-6"><span class="pull-right">{{ item.room_features }}</span></div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="col-md-6">
            <form class="form-horizontal" method="POST" id="bookingDetails">
                {% csrf_token %}
                <div class="form-group has-feedback">
                    <label for="contact" class="col-sm-2 control-label">Contact</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="contact" name="contact" value={{ item.contact }}>
                        <span class="glyphicon form-control-feedback" id="contact_error"></span>
                    </div>
                </div>
                <div class="form-group has-feedback">
                    <label for="description" class="col-sm-2 control-label">Description</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="description" name="description" value={{ item.description }}>
                        <span class="glyphicon form-control-feedback" id="description_error"></span>
                    </div>
                </div>
                <div class="form-group has-feedback">
                    <label for="description" class="col-sm-2 control-label">Duration</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="description" name="description" value={{duration}}>
                        <span class="glyphicon form-control-feedback" id="description_error"></span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button id="updateBooking" type="button" class="btn btn-default">Update</button>
                        <button id="cancelBooking" type="button" class="btn btn-default">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    {% endfor %}
</div>
<script type="text/javascript">
    var formChanged = false;
    $(document).ready(function() {
        $('#bookingDetails').on('keyup change', ':input', function() {
            formChanged = true;
        });
    });
</script>
