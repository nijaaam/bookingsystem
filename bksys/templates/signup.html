<html>

<head>
    <title>Booking System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" /> {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'css/card.css' %}" type="text/css" />
</head>

<body class="body">
    <div class="container">
        <div class="card card-container">
            {% load widget_tweaks %}
            <form method="POST" action="" id="singupForm">
                {% csrf_token %}
                <div class="form-group has-feedback">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-user"></span>
                        </div>
                        {{ form.name | add_class:"form-control" | attr:"placeholder:Name" }}
                    </div>
                </div>
                <div class="form-group has-feedback">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-envelope"></span>
                        </div>
                        {{ form.email |add_class:"form-control" | attr:"placeholder:Email" }}
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default btn-block">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $.validator.setDefaults({
            highlight: function(element) {
                $(element).closest('.form-group').parent().addClass('has-error');
            },
            unhighlight: function(element) {
                $(element).closest('.form-group').parent().removeClass('has-error');
            },
            errorElement: 'span',
            errorClass: 'help-block',
            errorPlacement: function(error, element) {
                if (element.parent('.input-group').length) {
                    error.insertAfter(element.parent());
                } else {
                    error.insertAfter(element);
                }
            },
        });
        $("#singupForm").validate({
            rules: {
                'id_name': {
                    required: true
                },
                'id_email': {
                    required: true,
                    email: true,
                },
            },
        });
    </script>
</body>

</html>
