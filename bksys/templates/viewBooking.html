<html>

<head>
    <title>Booking System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" /> {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'fullcalendar/dist/fullcalendar.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/typeahead.css' %}" type="text/css" />
</head>

<body class="body">
    {% block navbar %} {% include "navbar.html" %} {% endblock %}
    <div class="container">
        <div id="row">
            <form id="authUser" method='POST'>
                {% csrf_token %}
                <div class="form-group has-feedback">
                    <label class="sr-only"></label>
                    <div class="input-group">
                    <div class="input-group-addon">ID</div>
                        <input type="text" class="form-control" id="search" name = "search" placeholder="Enter passcode/name">
                        <span style="background: white !important; " class="input-group-addon">
                            <button style = "border:0; background:transparent;" type="submit">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                        </span>
                    </div>
                </div>
            </form>
        </div>
        <div id="result"></div>
    </div>
    <script type="text/javascript" src="{% static 'moment/min/moment.min.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
    <script type="text/javascript" src="{% static 'fullcalendar/dist/fullcalendar.min.js' %}"></script>
    <script src="{% static 'js/request.js' %}" type="text/javascript"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="{% static 'js/typeahead.jquery.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/autocomplete.js' %}" type="text/javascript"></script>
    <script type="text/javascript">
        loadSearch();
        $.mobile.autoInitializePage = false;
        $(document).ready(function() {
            $.validator.setDefaults({
                highlight: function(element, errorClass, validClass) {
                    var error = "#" + $(element).attr("id") + "_error";
                    $(element).closest('.form-group').removeClass('has-success').addClass('has-error has-feedback');
                    $(error).addClass('glyphicon-remove');
                },
                unhighlight: function(element, errorClass, validClass) {
                    var error = "#" + $(element).attr("id") + "_error";
                    $(element).closest('.form-group').removeClass('has-error has-feedback');
                    $(error).removeClass('glyphicon-remove');
                },
                errorElement: 'span',
                errorClass: 'help-block',
                errorPlacement: function(error, element) {
                    error.insertAfter($('#search').parent().parent());
                },
            });
            $('#authUser').validate({
                rules: {
                    'search': {
                        required: true,
                    }
                },
            });
        });
    </script>
</body>

</html>
