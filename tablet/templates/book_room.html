<html>

<head>
    <title>Booking System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" /> {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'css/tablet_styles.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'fullcalendar/dist/fullcalendar.min.css' %}" />
    <link rel="stylesheet" href="{% static 'fullcalendar-scheduler/dist/scheduler.min.css' %}" />
</head>

<body class="body" style="background-color:#c0d0ea">
    <div class="container">
        <div class="row">
            <span style="font-size: 170%;" class="pull-left">{{ room_name }}</span>
            <span style="font-size: 150%;" id="cTime" class="pull-right"></span>â€‹
            <hr/> 
            <div class="panel panel-default">
                <div class=" text-center panel-heading">Upcoming Events</div>
                <div class="panel-body">
                    {% if upcoming.first %}
                        {% for item in upcoming %}
                            <span class="pull-left">{{ item.description }}</span>
                            <span class="pull-right">{{ item.start_time }} -  {{ item.end_time }}</span>
                            </br></br>
                        {% endfor %}
                    {% else %}
                    <div class="text-center">No Events</div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
    <script type="text/javascript" src="{% static 'moment/min/moment.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'fullcalendar/dist/fullcalendar.min.js'%}"></script>
    <script type="text/javascript" src="{% static 'fullcalendar-scheduler/dist/scheduler.min.js'%}"></script>
    <script type="text/javascript">
        
    </script>
    <script type="text/javascript" src="{% static 'js/tablet_app.js' %}"></script>
</body>

</html>
