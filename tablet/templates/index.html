<html>

<head>
    <title>Booking System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" /> {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'css/tablet_styles.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'fullcalendar/dist/fullcalendar.min.css' %}" />
    <link rel="stylesheet" href="{% static 'fullcalendar-scheduler/dist/scheduler.min.css' %}" />
</head>

<body class="body">
    <div class="container">
        <div class="row">
            <span style="font-size: 170%;" class="pull-left">{{ room_name }}</span>
            <span style="font-size: 150%;" id="cTime" class="pull-right"></span>â€‹
            <hr />
        </div>
    </div>
    <footer class="footer">
        <div class="container" style="margin-top:15px;">
            <div class="text-center">
                <a id="prev" href="#">
                    <span class="glyphicon glyphicon-chevron-left"style="color:black"></span>
                </a>
                <span id="date_text"></span>
                <a id="next" href="#">
                    <span class="glyphicon glyphicon-chevron-right"style="color:black"></span>
                </a>
            </div>
            <div id = "scheduler"></div>
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
    <script type="text/javascript" src="{% static 'moment/min/moment.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'fullcalendar/dist/fullcalendar.min.js'%}"></script>
    <script type="text/javascript" src="{% static 'fullcalendar-scheduler/dist/scheduler.min.js'%}"></script>
    <script type="text/javascript">
        var bookings = $.parseJSON('{{ bookings | safe }}');
    </script>
    <script type="text/javascript" src="{% static 'js/tablet_app.js' %}"></script>
</body>

</html>
